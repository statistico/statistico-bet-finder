version: 2
jobs:
  build:
    working_directory: ~/go/src/github.com/statistico/statistico-bet-finder
    machine: true
    environment:
      GOPATH: /home/circleci/go

    steps:
      - checkout

      - add_ssh_keys:
          fingerprints:
            - "0e:f3:6d:07:cc:94:89:43:a2:39:52:6c:83:93:8c:c8"

      - run:
          name: Build Release Image
          command: |
            docker-compose -f docker-compose.build.yml up -d --build

      - run:
          name: Test Release Image
          command: |
            docker-compose -f docker-compose.build.yml run test gotestsum -f short-verbose
